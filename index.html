    <script>
/*
En este ejercicio, deberás crear una Función sumArray que acepte un Arreglo de
números y devuelva la suma de todos ellos. Usá este código para testear tu
Función:
sumArray([1,2,3]) // 6
sumArray([10, 3, 10, 4]) // 27
sumArray([-5,100]) // 95*/

//crear la funcion sumaArray

function sumArray(numeros){
suma=0;
for (let i=0; i< numeros.length; i++){
suma= suma+numeros[i];
}
console.log("El total es " + suma);


}


    </script>
